name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Install dependencies from frontend folder
      - name: Install dependencies
        working-directory: frontend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run flake8 on Streamlit app
      - name: Lint Streamlit
        working-directory: frontend
        run: |
          flake8 streamlit_app.py

      - name: Frontend check
        run: |
          echo "Frontend workflow passed"
